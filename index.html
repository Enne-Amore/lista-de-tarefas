<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="tarefas.js" defer></script>
    <script src="topo.js" defer></script>
</head>
<body>
    
    <header id="cabecalho">
        <h1>Lista de tarefas</h1>
        <p>Anotações para se lembrar do que precisa fazer</p>
    </header>

    <main id="conteudo">
         <section>

            <article id="add-task">
                <label for="tarefa">Tarefa:</label>
                <input type="text" name="tarefa" id="tarefa" placeholder="Adicione um item à sua lista">
                <button class="btn-black" type="button" id="adicionar">Adicionar</button>
                <button class="btn-black" type="reset" id="apagarTudo">Apagar Tudo</button>
            </article>

            <article id="coisas">

                <!--Lista que será feite pele usuárie-->
                <ul id="lista">

                </ul>

                <!--Modal de edição para manipular nome e descrição da tarefa-->
                <dialog id="modal-edit">

                    <!--Imagem de fundo clicável para sair do modal-->
                    <div id="janelaEdicaoFundo" class="janelaEdicaoFundo"></div>

                    <section id="edicao">

                        <span id="idTarefaEdicao"></span>
                        <h3 id="nome-antigo">Personalize sua tarefa</h3>

                        <article class="edit">
                            <input type="text" name="edit-tarefa" id="edit-tarefa" placeholder="Mude o nome da tarefa">
                            <textarea name="descricaoTarefa" id="descricaoTarefa" placeholder="Descreva sua tarefa aqui" cols="30" rows="7"></textarea>
                            <div class="botoes">
                                <button type="button" id="concluir-edit">Salvar</button>
                                <button type="button" id="fechar-edit">Fechar</button>
                            </div>
                        </article>

                    </section>
                </dialog>

            </article>

        </section>
    </main>

    <footer id="rodape">

        <span class="material-symbols-outlined" id="topo" aria-hidden="true" tabindex="0">
            keyboard_arrow_up
        </span>

        <p>
            Página criada por <a href="https://github.com/Enne-Amore" rel="external" target="_blank">Enne Jim Pessoa </a>
        </p>

    </footer>

</body>
</html>
